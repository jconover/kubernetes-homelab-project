apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: applications
  namespace: monitoring
  labels:
    app: applications
spec:
  selector:
    matchLabels:
      app: react-frontend
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
